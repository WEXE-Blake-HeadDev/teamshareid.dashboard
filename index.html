<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSID Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-container">
        <img src="logo.png" alt="logo" class="logo">
        <h1 class="header">PARTNER DASHBOARD</h1>
        <h1 class="version">Vs 1.0.1</h1>
        <h1 class="status">Dash Status:</h1>
    </div>
    <div class="box1">
        <div class="container">
            <div class="buttoncontainer">
                <button id="generateButton">Generate Event Code</button>
                <button id="clearButton">Clear Codes</button>
            </div>
            <div class="currentbox">Active Event Codes
                <div id="activeCodesContainer"></div>
            </div>
        </div>
    </div>
    <div class="box2"></div>

    <script src="script.js"></script>
</body>
</html>
